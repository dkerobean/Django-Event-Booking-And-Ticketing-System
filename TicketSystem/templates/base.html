<!DOCTYPE html>

<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, shrink-to-fit=9" />
    <meta name="description" content="Gambolthemes" />
    <meta name="author" content="Gambolthemes" />
    <title>Barren - Simple Online Event Ticketing System</title>

    <link
      rel="icon"
      type="image/png"
      href="https://www.gambolthemes.net/html-items/barren-html/disable-demo-link/images/fav.png"
    />

    <link rel="stylesheet" type="text/css" href="styles/alert.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="../../../../fonts.googleapis.com/css2@family=Roboto%253Aital,wght@0,300%3B0,400%3B0,500%3B0,700%3B0,900%3B1,100%3B1,300%3B1,400%3B1,500%3B1,700%3B1,900&amp;display=swap.css"
      rel="stylesheet"
    />
    <link href="vendor/unicons-2.0.1/css/unicons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <link href="css/night-mode.css" rel="stylesheet" />

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="vendor/OwlCarousel/assets/owl.carousel.css" rel="stylesheet" />
    <link
      href="vendor/OwlCarousel/assets/owl.theme.default.min.css"
      rel="stylesheet"
    />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="vendor/bootstrap-select/dist/css/bootstrap-select.min.css"
      rel="stylesheet"
    />
  </head>
  
  <body class="d-flex flex-column h-100">
    {% block content %}

    <div style = "position:absolute; right:80px; top:80px;" class="">

      {% if messages %}
        {% for message in messages %}
        <div  class="alert {{message.tags}}">
        <input type="checkbox" id="alert1"/>
        <label class="close" title="close" for="alert1">
          <i class="icon-remove"></i>
        </label>
        <p class="inner">
          <strong></strong> {{message}}
        </p>
        </div>
        {% endfor %}
      {% endif %}
  
    </div>

    
    
    {% end block content%}
  </body>
</html>
